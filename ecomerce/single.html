<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body{
            background: black;
        }
    </style>
</head>

<body>

    <section class="section-products">
                <div class="container mt-5 mb-5">
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-10">
                            <div class="card">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="images p-3">
                                            <div class="text-center p-4"> <img id="main-image" width="500px" src="https://i.ibb.co/L8Nrb7p/1.jpg"
                                                    width="250" /> </div>
                                            <div class="thumbnail text-center"> <img onclick="change_image(this)"
                                                    src="https://i.ibb.co/cLnZjnS/2.jpg" width="70"> <img onclick="change_image(this)"
                                                    src="https://i.ibb.co/L8Nrb7p/1.jpg" width="70"> </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="product p-4">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <div class="d-flex align-items-center">
                                                    <a href="product.html"><i class="fa fa-long-arrow-left"></i> <span class="ml-1">Back</span></a>
                                                </div> <i class="fa fa-shopping-cart text-muted"></i>
                                            </div>
                                            <div class="mt-4 mb-3"> <span class="text-uppercase text-muted brand">Orianz</span>
                                                <h5 class="text-uppercase">Men's slim fit t-shirt</h5>
                                                <div class="price d-flex flex-row align-items-center"> <span
                                                        class="act-price">$20</span>
                                                    <div class="ml-2"> <small class="dis-price">$59</small> <span>40% OFF</span> </div>
                                                </div>
                                            </div>
                                            <p class="about">Shop from a wide range of t-shirt from orianz. Pefect for your everyday
                                                use, you could pair it with a stylish pair of jeans or trousers complete the look.</p>
                                            <div class="sizes mt-5">
                                                <h6 class="text-uppercase">Size</h6> <label class="radio"> <input type="radio"
                                                        name="size" value="S" checked> <span>S</span> </label> <label class="radio">
                                                    <input type="radio" name="size" value="M"> <span>M</span> </label> <label
                                                    class="radio"> <input type="radio" name="size" value="L"> <span>L</span> </label>
                                                <label class="radio"> <input type="radio" name="size" value="XL"> <span>XL</span>
                                                </label> <label class="radio"> <input type="radio" name="size" value="XXL">
                                                    <span>XXL</span> </label>
                                            </div>
                                            <div class="cart mt-4 align-items-center"> <button
                                                    class="btn btn-danger text-uppercase mr-2 px-4">Add to cart</button> <i
                                                    class="fa fa-heart text-muted"></i> <i class="fa fa-share-alt text-muted"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    </section>

    <script>
        function change_image(image) {
                var container = document.getElementById("main-image");
                container.src = image.src;
            }
            document.addEventListener("DOMContentLoaded", function (event) {
        });
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
